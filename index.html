<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <!-- This is code pulled directly from the simon example -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Battleship Lite HTML</title>
    <!-- Creates the little icon next to the URL -->
    <link rel="icon" href="battleship.ico" />
  </head>
  
  <body>
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Battleship Lite<sup>&trade;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Home/Login</a></li>
          <li class="nav-item">
            <a href="play.html" class="nav-link">Play game</a></li>
          <li class="nav-item">
            <a href="scores.html" class="nav-link">High scores</a></li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a></li>
        </menu>
      </nav>


      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Please enter your name to play: </p>
      <form method="get" action="play.html">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Link to github: </span>
        <a class="text-reset" href="https://github.com/duckwjay000/startup.git">Ducky's github</a>
      </div>
    </footer>
  </body>
</html>
