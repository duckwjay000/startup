<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <!-- This is code pulled directly from the simon example -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Battleship Lite HTML</title>
    <script src="login.js"></script>
    <!-- Creates the little icon next to the URL -->
    <link rel="icon" href="battleship.ico" />
  </head>
  
  <body>
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Battleship Lite<sup>&trade;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Home/Login</a></li>
          <li class="nav-item">
            <a href="play.html" class="nav-link">Play game</a></li>
          <li class="nav-item">
            <a href="scores.html" class="nav-link">High scores</a></li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a></li>
        </menu>
      </nav>


      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome to Battleship Lite!</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="example@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Link to github: </span>
        <a class="text-reset" href="https://github.com/duckwjay000/startup.git">Ducky's github</a>
      </div>
    </footer>
  </body>
</html>
