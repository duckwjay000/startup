<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <!-- This is code pulled directly from the simon example -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Battleship Lite HTML</title>
    <script src="scores.js"></script>
    <!-- Creates the little icon next to the URL -->
    <link rel="icon" href="battleship.ico" />
  </head>
  
  <body>
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Battleship Lite<sup>&trade;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home/Login</a></li>
          <li class="nav-item">
            <a href="play.html" class="nav-link">Play game</a></li>
          <li class="nav-item">
            <a href="scores.html" class="nav-link active">High scores</a></li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a></li>
        </menu>
      </nav>


      <hr />
    </header>

    <main class="container-fluid text-center">
        <table class="table table-striped-columns table-bordered table-hover">
          <caption>High scores</caption>
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Number of guesses</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="scores"></tbody>
        </table>
    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Link to github: </span>
        <a class="text-reset" href="https://github.com/duckwjay000/startup.git">Ducky's github</a>
      </div>
    </footer>
  </body>
</html>
